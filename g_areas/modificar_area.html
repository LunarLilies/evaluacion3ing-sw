<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Área</title>
    <link rel="stylesheet" href="/css/gestion.css">
</head>
<body>
    <nav>
        <li>
            <a href="/html/ges_areas.html">Volver a gestionar áreas</a>
        </li>
    </nav>
    
    <div>
        <h3>Actualizar un área</h3>
        <ul>
            <form id="updateForm">
                <li>
                    <input type="number" id="areaId" placeholder="ID del área" required>
                </li>
                <li>
                    <input type="text" id="areaNombre" placeholder="Nuevo nombre del área" required>
                </li>
                <li>
                    <button type="submit">Actualizar Área</button>
                </li>
            </form>
        </ul>
    </div>

    <script src="/js/crud_area.js"></script>
    <script>
        const form = document.getElementById("updateForm");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const areaId = parseInt(document.getElementById("areaId").value);
            const newNombre = document.getElementById("areaNombre").value.trim();

            if (!areaId || !newNombre) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            updateItemById(areaId, newNombre);
        });
    </script>
</body>
</html>
