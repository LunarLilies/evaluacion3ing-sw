<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/crud_area.js"></script>
    <title>Modificar trabajadores</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/html/ges_areas.html">Volver a gestionar áreas</a></li>
        </ul>
    </nav>
    
    <h1>Actualizar Área</h1>
    <form id="updateForm">
        <input type="number" id="areaId" placeholder="ID del área" required>
        <input type="text" id="areaNombre" placeholder="Nuevo nombre del área" required>
        <button type="submit">Actualizar Área</button>
    </form>
    
    <script>
        const form = document.getElementById("updateForm");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const areaId = parseInt(document.getElementById("areaId").value);
            const newNombre = document.getElementById("areaNombre").value;
            updateItemById(areaId, newNombre);
        });
    </script>
    
</body>
</html>
