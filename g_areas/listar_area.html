<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Áreas</title>
    <link rel="stylesheet" href="/css/gestion.css">
</head>
<body>
    <nav>
        <li>
            <a href="/html/ges_areas.html">Volver a gestionar áreas</a>
        </li>
    </nav>
    
    <div>
        <h3>Lista de áreas</h3>
        <ul id="areasLista"></ul>
    </div>

    <script src="/js/crud_area.js"></script>
    <script>
        function listarAreas() {
            const areasLista = document.getElementById("areasLista");
            areasLista.innerHTML = "";

            datos_areas.forEach(area => {
                const li = document.createElement("li");
                li.textContent = `ID: ${area.id} - Nombre: ${area.nombre}`;
                areasLista.appendChild(li);
            });

            if (datos_areas.length === 0) {
                areasLista.innerHTML = "<li>No hay áreas registradas</li>";
            }
        }

        listarAreas();
    </script>
</body>
</html>
