<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Área</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/html/ges_areas.html">Volver a gestionar áreas</a></li>
        </ul>
    </nav>
    <h1>Eliminar Área</h1>
    <input type="number" id="deleteId" placeholder="ID del área a eliminar" required>
    <button id="deleteButton">Eliminar</button>

    <script src="/js/crud_area.js"></script>
    <script>
        const deleteButton = document.getElementById("deleteButton");
        deleteButton.addEventListener("click", () => {
            const deleteId = document.getElementById("deleteId").value;
            const index = datos_areas.findIndex(area => area.id === Number(deleteId));

            if (index !== -1) {
                deleteItem(index);
                alert(`Área con ID ${deleteId} eliminada.`);
            } else {
                alert("Área no encontrada o ID no válido.");
            }
        });
    </script>
</body>
</html>
