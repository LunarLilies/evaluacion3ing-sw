<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/crud_area.js"></script>
    <title>Eliminar Área</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/html/ges_areas.html">Volver a gestionar áreas</a></li>
        </ul>
    </nav>
    <h1>Eliminar Área</h1>
    <input type="number" id="deleteId" placeholder="ID del área a eliminar" required>
    <button id="deleteButton">Eliminar</button>

    <script>
        const deleteButton = document.getElementById("deleteButton");
        deleteButton.addEventListener("click", () => {
            const deleteId = document.getElementById("deleteId").value;
            if (deleteId) {
                const id = Number(deleteId);
                deleteItem(id);
            } else {
                alert("Por favor, ingrese un ID válido.");
            }
        });
    </script>    
</body>
</html>
