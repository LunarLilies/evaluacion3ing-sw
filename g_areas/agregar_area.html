<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Área</title>
    <link rel="stylesheet" href="/css/gestion.css">
</head>
<body>
    <nav>
        <li>
            <a href="/html/ges_areas.html">Volver a gestionar áreas</a>
        </li>
    </nav>
    
    <div>
        <h3>Agregar nueva área</h3>
        <ul>
            <form id="createForm">
                <li>
                    <input type="number" id="areaId" placeholder="ID del área" required>
                </li>
                <li>
                    <input type="text" id="areaNombre" placeholder="Nombre del área" required>
                </li>
                <li>
                    <button type="submit">Agregar Área</button>
                </li>
            </form>
        </ul>
    </div>

    <script src="/js/crud_area.js"></script>
    <script>
        const createForm = document.getElementById("createForm");

        createForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const id = parseInt(document.getElementById("areaId").value);
            const nombre = document.getElementById("areaNombre").value.trim();

            if (!id || !nombre) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            createItemConIdYNombre(id, nombre);
            createForm.reset();
        });
    </script>
</body>
</html>
