<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar trabajadores</title>
    <link rel="stylesheet" href="/css/gestion.css">
    <style>
        body {
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        nav {
            width: 100%;
            background-color: #2d51b6;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav li {
            margin-right: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 1rem auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form input, form select, form button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <li>
            <a href="ges_cargo.html">Gestión de cargos</a>
            <a href="ges_areas.html">Gestión de áreas</a>
            <a href="cerrar_sesion.html">Cerrar sesión</a>
        </li>
    </nav>
    <div class="form-container">
        <h3>Modificar Datos del Trabajador</h3>
        <form id="modificarTrabajadorForm">
            <input type="hidden" id="trabajadorId">
            <input type="text" id="modificarNombre" placeholder="Nombre completo" required>
            <input type="text" id="modificarRut" placeholder="RUT" required>
            <select id="modificarSexo" required>
                <option value="">Seleccione sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <input type="text" id="modificarDireccion" placeholder="Dirección" required>
            <input type="tel" id="modificarTelefono" placeholder="Teléfono" required>
            <button type="submit">Actualizar Trabajador</button>
        </form>
    </div>

</body>
</html>
