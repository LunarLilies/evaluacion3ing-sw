<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar trabajador</title>
    <link rel="stylesheet" href="/css/gestion.css">
    <style>
        /* Ajustes adicionales para mejorar el diseño */
        body {
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2d51b6;
            padding: 1rem;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-container {
        margin-top: 10rem;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form input, form select, form button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <li><a href="/html/ges_cargos.html">Gestión de cargos</a></li>
        <li><a href="/html/ges_areas.html">Gestión de áreas</a></li>
        <li><a href="/html/cerrar_sesion.html">Cerrar sesión</a></li>
    </nav>

    <div class="form-container">
        <h3>Agregar Nuevo Trabajador</h3>
        <form id="agregarTrabajadorForm">
            <input type="text" id="nombreCompleto" placeholder="Nombre completo" required>
            <input type="text" id="rut" placeholder="RUT" required>
            <select id="sexo" required>
                <option value="">Seleccione sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <input type="text" id="direccion" placeholder="Dirección" required>
            <input type="tel" id="telefono" placeholder="Teléfono" required>

            <select id="cargo" required>
                <option value="">Seleccione cargo</option>
            </select>
            <input type="date" id="fechaIngreso" placeholder="Fecha de ingreso" required>
            <select id="area" required>
                <option value="">Seleccione área</option>
            </select>

            <input type="text" id="nombreEmergencia" placeholder="Nombre del contacto de emergencia" required>
            <input type="text" id="relacionEmergencia" placeholder="Relación con el trabajador" required>
            <input type="tel" id="telefonoEmergencia" placeholder="Teléfono de emergencia" required>

            <button type="submit">Registrar Trabajador</button>
        </form>
    </div>

    
</body>
</html>
